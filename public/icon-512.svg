<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="32" y="32" width="448" height="448" rx="128" fill="url(#gradient2)" stroke="url(#gradient1)" stroke-width="16"/>
  
  <!-- SG monogram -->
  <g transform="translate(64, 96)">
    <!-- S -->
    <path d="M160 80 Q96 80 96 128 Q96 160 160 160 Q224 160 224 208 Q224 256 160 256" stroke="url(#gradient1)" stroke-width="32" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    <!-- G -->
    <path d="M352 96 Q256 64 256 160 Q256 256 352 256 L352 192 L304 192" stroke="url(#gradient1)" stroke-width="32" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>
  
  <!-- Tech accent -->
  <circle cx="416" cy="96" r="24" fill="#22d3ee" opacity="0.8"/>
  
  <!-- Additional subtle accents -->
  <circle cx="96" cy="416" r="12" fill="#8b5cf6" opacity="0.6"/>
  <rect x="400" y="400" width="16" height="16" fill="#ec4899" opacity="0.4" rx="4"/>
</svg>