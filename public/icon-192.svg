<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="12" y="12" width="168" height="168" rx="48" fill="url(#gradient2)" stroke="url(#gradient1)" stroke-width="6"/>
  
  <!-- SG monogram -->
  <g transform="translate(24, 36)">
    <!-- S -->
    <path d="M60 30 Q36 30 36 48 Q36 60 60 60 Q84 60 84 78 Q84 96 60 96" stroke="url(#gradient1)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    <!-- G -->
    <path d="M132 36 Q96 24 96 60 Q96 96 132 96 L132 72 L114 72" stroke="url(#gradient1)" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  </g>
  
  <!-- Tech accent -->
  <circle cx="156" cy="36" r="9" fill="#22d3ee" opacity="0.8"/>
</svg>